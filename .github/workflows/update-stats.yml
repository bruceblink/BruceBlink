name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    # Execute every 3 hours from 8:00 AM to 2:00 AM. Beijing Time (utc+8)
    #- cron: "0 8-22/2,0-2/2 * * *"
    - cron: "0 0-18/3 * * *"    # utc time

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
